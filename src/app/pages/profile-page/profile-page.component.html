<ng-container *ngIf="!user">
    Loading...
  </ng-container>

<div class="container block" *ngIf="user">
  <div>
    <img clas="avatar" src="./assets/data/images/profile-image.png" alt="profile picture">
    <h1>{{user.username}}</h1>
  </div>

  <hr>

  <div>
    <h2>My favorite beers</h2>
    <a class="arrow-button" (click)="toggleBeersArrowDropdown()" >&#9660;</a>
    <div class="card-container" [ngClass]="{'beers-arrow-dropdown': beersArrowDropdown}">
      <div class="card-item" *ngFor="let beer of user.favorites">
        <a [routerLink]="['/beers', beer._id]">
          <app-beer-card [beer]="beer"></app-beer-card>
        </a>
      </div>
    </div>
  </div>

  <hr>

  <div>
    <h2>My Comments</h2>
    <a class="arrow-button" (click)="toggleUsersArrowDropdown()" >&#9660;</a>
    <div class="card-container" [ngClass]="{'users-arrow-dropdown': usersArrowDropdown}" *ngFor="let comment of comments">
      <div class="comment-box">
        <p> You posted this on "{{comment.beer.name}}"</p>
        <app-comment class="comment-grid-item" [comment]="comment" (removed)="updatePageInfo()"></app-comment>
      </div>
    </div>
  </div>

</div>
