<ng-container *ngIf="!comment">
    Loading...
  </ng-container>

<div class="comment-box" *ngIf="comment">
  <div class="inner-box-left">
    <p><strong>{{comment.content}}</strong></p>
    <hr>
    <p>by {{comment.owner.username}} / {{comment.date}}</p>
    <p></p>
  </div>

  <div *ngIf="userIsOwner" class="inner-box-right">
    <button (click)="handleRemove(comment)">X</button>
  </div>
</div>
